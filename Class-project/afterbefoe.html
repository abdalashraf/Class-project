<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<style>
.main{
    background-color: aqua;
    height: 60vh;
    width: 100%;
    display: flex;
}
.child{
    background-color: pink;
    height: 30vh;
    width: 20%;
    
}
.child   h1:before{
    background-color: brown;
    height: 10vh;
    width: 20%;
position: absolute;
transition: all 2s linear;

}
.child h1:hover::before{
    content: "";
position: absolute;
height: 1vh;
width: 50



}
.child   h1:after{
    background-color: brown;
    height: 10vh;
    width: 20%;
position: absolute;
transition: all 2s linear;

}
.child h1:hover::after{
    content: "";
position: absolute;
height: 1vh;
width: 50



}
.child   h1::before{
    background-color: brown;
    height: 10vh;
    width: 20%;
position: absolute;
bottom: 0;
top: 10%;
transition: all 2s linear;
transform: scale(1.3);
}
.child h1:hover::before{
    content: "";
position: absolute;
height: 1vh;
width: 50




}



</style>

    <div class="main">

<div class="child" >

</div>
